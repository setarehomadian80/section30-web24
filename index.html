<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .demo {
      font-size: 2rem;
      color: #fff;
      max-width: 800px;
      width: 100%;
      padding: 30px 40px;
      border-left: 5px solid #00ffd5;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      position: relative;
      min-height: 120px;
      animation: fadein 1s ease forwards;
    }

    .demo::after {
      content: '';
      position: absolute;
      height: 2.4rem;
      width: 3px;
      background: #00ffd5;
      right: 20px;
      top: 32px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    @keyframes fadein {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="demo"></div>

  <script src="main.js">
   
  </script>
</body>
</html>
